<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>USER REGISTRATION FOAM</h1>
    <foam>
    <p>First Name: <input type="text" name="name"></p>
    <p>Last Name: <input type="text" name="name" maxlength="8"></p>
    <p>Password: <input type="password" name="password"></p></foam>
      <p>Bio: <textarea  name="bio" rows="4" cols="50"></textarea>
    </p>
    <fieldset>
        <legend>Gender:</legend>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" value="other">
        <label for="other">Other</label>
      </fieldset><br>
      <fieldset>
        <legend>Interest:</legend>
        <input type="checkbox"  name="checkbox" value="music">
        <label for="">Music</label><br>
        <input type="checkbox" name="checkbox" value="Sports">
        <label for="">Sports</label><br>
        <input type="checkbox" name="checkbox" value="Reading">
        <label for="">Reading</label>
      </fieldset><br>
    <p>country: <Select><option value="United state"> United state</option>
        <option value="Pakistan">Pakistan</option>
        <option value="India"> India</option></Select>
    </p> 
    
    <p>Preferred Color<select id="colors" name="colors">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
    </select></p>
  <p>Profile Picture:<input type="file"></p>
  <p>Birthday:<input type="date"></p>
  <p>Email:<input type="email"></p>
  <p>Website:<input type="url"></p>
  <p>Search:<input type="search"></p>
  <button>Submit</button>
       
        
</body>
</html>
